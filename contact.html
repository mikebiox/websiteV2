<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0-alpha/dist/css/materialize.min.css">
	<link rel="stylesheet" href="/style.css">
	<title>Mike</title>

</head>

<body>

	<div class="navbar-fixed">
		<nav role="navigation" class="green">
			<div class="nav-wrapper container">
				<a href="/" class="brand-logo">Mike</a>
			</div>
		</nav>
	</div>

  <!-- Contact Form -->
  <div class="section">
    <div class="container">
      <div class="container">
				<h3 class="center-align"><strong>Contact Me!</strong></h3>
        <div class="row">
          <form action="/" method="post" id="contactme" netlify>
            <div class="row">
              <div class="input-field">
                <input id="email" name="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <textarea id="message" name="message" rows="4" class="materialize-textarea"></textarea>
                <label for="message">Message</label>
              </div>
            </div>
            <div class="row">
              <button class="btn waves-effect waves-light btn-large green" type="submit">Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-copyright">
    <div class="container center-align">
      <a href="https://www.amazon.ca/Mike-Biocchi/e/B072R2B778" target="_blank">Mike Biocchi</a>
    </div>
  </div>

<!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0-alpha/dist/js/materialize.min.js"></script>
            
</body>
</html>
