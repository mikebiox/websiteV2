<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/style.css">
	<title>Mike</title>

</head>

<body>

	<div class="navbar-fixed">
		<nav role="navigation" class="green">
		  <div class="nav-wrapper container">
			<a href="/" class="brand-logo hide-on-med-and-down white-text">Mike Biocchi</a>
			<ul id="nav-mobile" class="right">
				<li><a href="/" class="white-text">Books</a></li>
				<li><a href="/security" class="white-text">Security</a></li>				
			</ul>
		  </div>
		</nav>
	  </div>

  <!-- Contact Form -->
  <div class="section grey-text text-darken-4 white">
    <div class="container">
      <div class="container">
				<h3 class="center-align"><strong>Contact Me!</strong></h3>
          <form action="/"  class="row" style="gap: 1em;" method="post" id="contactme" name="contactme" netlify>

						<div class="s12 input-field">
							<input id="email" name="email" type="email" placeholder=" " required>
							<label for="email">Email</label>
						</div>

						<div class="s12 input-field">
							<textarea id="message" name="message" rows="4" class="materialize-textarea" placeholder=" " required></textarea>
							<label for="message">Message</label>
						</div>
						
            <div class="s12">
              <button class="btn waves-effect waves-light btn-large green" type="submit">Send
              </button>
            </div>
          </form>

      </div>
    </div>
  </div>

  <div class="footer-copyright white">
    <div class="container center-align">
      <a href="https://www.amazon.ca/Mike-Biocchi/e/B072R2B778" target="_blank">Mike Biocchi</a>
    </div>
  </div>

	<script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.3-alpha/dist/js/materialize.min.js"></script>
